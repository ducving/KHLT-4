<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("can nang"))
        var b = Number(prompt("chieu cao"))
        var BMI=(a/(b^2))
        if (BMI<16){document.write(" gay cap do 3 ");}
        else if (35<=BMI<40)
        {document.write("beo cap do 2");}
        else if (30<= BMI<35)
        {document.write("beo cap do 1");}
        else if (25<= BMI <30)
        {document.write("thua can");}
        else if (18.5<= BMI<25)
        {document.write("binh thuong");}
        else if (17 <= BMI<18.5)
        {document.write("gay cap 1");}
        else if (16<=BMI <17)
        {document.write("gay cap do 2");}
        else if (BMI < 16)
        {document.write ("gay cap 3");}
    </script>
</body>
</html>
